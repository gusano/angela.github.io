---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <img src="{{ site.baseurl }}/assets/images/{{ page.header }}" alt="{{ page.title }}" />
  <div class="post-content">
    {{ content }}
  </div>

</article>
