---
layout: default
---
<article class="max-w-[1100px] mx-auto">

  <div class="w-full h-[450px] bg-cover" style="background-image: url({{ site.baseurl }}/assets/images/{{ page.header }})"></div>

  <div class="p-4">
    <div class="flex items-center pb-4">
      <div class="text-2xl text-gray-600 uppercase mr-4" style="font-family: fb">{{ page.title }}</div>
      <a href="{{ site.baseurl }}/{{ page.category }}" class="text-[9px] text-gray-400 border border-gray-300 rounded-md px-1">
        {{ page.category | replace: "-", " " }}
      </a>
    </div>
    <div class="text-lg pb-4">
      {{ page.position }}
    </div>
    <div class="">
      {{ content }}
    </div>
  </div>

</article>
